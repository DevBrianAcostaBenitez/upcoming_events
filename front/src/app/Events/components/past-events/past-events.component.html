<div class="container-flex">
  <div class="col-12 container-h1-2">
      <h1 class="h1-1">Finished &nbsp;&nbsp;&nbsp;Tournaments</h1>
  </div>
<div *ngFor="let event of pastEvents" class="past-event">
  <h3>{{ event.title }}</h3>
  <p>{{ event.idgame.name }}</p>
  <p class="event-date">Fecha: {{ event.publicationevent | date:'medium' }}</p>
  <hr>
</div>
