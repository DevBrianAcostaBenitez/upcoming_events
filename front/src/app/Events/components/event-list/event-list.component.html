<div class="container">
  <h2>Upcoming Events</h2>
  <div class="card-container">
    <div class="card" *ngFor="let event of events">
      <div class="card-header">
        <h3>{{ event.title }}</h3>
      </div>
      <div class="card-body">
        <p>{{ event.description }}</p>
        <p>Publication Date: {{ event.publicationevent | date }}</p>
      </div>
    </div>
  </div>
</div>
